<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>calendar</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="doc">
		<div id="calendar" class="calendar-wrapper clearfix">
			<div class="calendar-left fl">
				<div class="calendar-left-header clearfix">
					<div class="calendar-year fl"><select></select></div>
					<div class="calendar-month fl"><select></select></div>
					<div class="calendar-day fl"><select></select></div>
					<div class="back-to-today fr">回到今天</div>
					<!-- <div class="timenow fr"></div> -->
				</div>
				<div class="calendar-left-body clearfix">
					<div class="calendar-week clearfix"></div>
					<div class="calendar-days clearfix"></div>
				</div>
			</div>
			<div class="calendar-right fl">
				<p class="calendar-right-date"></p>
				<p class="calendar-right-day"></p>
				<p class="calendar-right-lunar calendar-small">
					<span class="today-lunar-date">正月二十</span>
					<span class="today-lunar-year">丙申年 【猴年】</span>
					<span class="today-lunar-md">庚寅月 己卯日</span>
				</p>
			</div>
		</div>
	</div>
	<script src="js/lib/jquery-1.8.3.min.js"></script>
	<script src="js/datajson.js"></script>
	<script src="js/tools.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
